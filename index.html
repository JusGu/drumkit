<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <button data-key="65" onclick = playsound2(65) class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </button>
    <button data-key="83" onclick = playsound2(83) class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </button>
    <button data-key="68" onclick = playsound2(68) class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </button>
    <button data-key="70" onclick = playsound2(70) class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </button>
    <button data-key="71" onclick = playsound2(71) class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </button>
    <button data-key="72" onclick = playsound2(72) class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </button>
    <button data-key="74" onclick = playsound2(74) class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </button>
    <button data-key="75" onclick = playsound2(75) class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </button>
    <button data-key="76" onclick = playsound2(76) class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </button>
    <div class="footer">
      <a class ="footer-text"href="https://github.com/JusGu/drumkit" target="_blank">
        Click me to check out the repo on GitHub!
      </a>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

  function playsound(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
    if(!audio) return;
    key.click();
  }
  function playsound2(num){
    const audio = document.querySelector(`audio[data-key="${num}"]`)
    const key = document.querySelector(`.key[data-key="${num}"]`)
    if(!audio) return;
    audio.currentTime = 0;
    audio.play();
    key.focus();
    window.setTimeout(function() {
        key.blur();        
    },50);
  }
  function removeTransition(e) {
    if(e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }
  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition))
  window.addEventListener('keydown',playsound);
  window.addEventListener("click", playsound2);
</script>


</body>
</html>
